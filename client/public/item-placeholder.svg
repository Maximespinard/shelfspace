<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Simple image icon -->
  <g transform="translate(200, 200)">
    <!-- Image frame -->
    <rect x="-40" y="-40" width="80" height="80" rx="8" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.6"/>
    
    <!-- Mountain icon -->
    <path d="M-30 10 L-10 -15 L10 5 L30 -10 L30 20 L-30 20 Z" fill="#cbd5e1" opacity="0.5"/>
    
    <!-- Sun/circle -->
    <circle cx="15" cy="-15" r="6" fill="#cbd5e1" opacity="0.4"/>
  </g>
  
  <!-- Simple text -->
  <text x="200" y="280" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" opacity="0.7">No Image</text>
</svg>